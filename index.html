<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos y Citas - Veterinaria Zona Animal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos de Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cart-highlight { animation: highlight 0.7s ease-out; }
        @keyframes highlight { 0%, 100% { background-color: white; } 50% { background-color: #cffafe; } }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex flex-col lg:flex-row p-4 gap-4">
        <div class="lg:w-3/5 flex flex-col h-full">
            <header class="mb-4">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-2"><i class="ph-bold ph-paw-print text-cyan-600"></i> Veterinaria Zona Animal</h1>
                <p class="text-gray-500 mt-1">Explora nuestros productos y agenda tu cita.</p>
            </header>
            
            <div class="mb-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="ph-bold ph-magnifying-glass text-gray-400"></i></span>
                    <input type="text" id="search-input" placeholder="Buscar productos o servicios..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
            </div>

            <div id="items-container" class="bg-white p-4 rounded-2xl shadow-md flex-grow overflow-y-auto" style="max-height: 80vh;"></div>
        </div>
        <div class="lg:w-2/5 flex flex-col">
            <div id="cart-wrapper" class="bg-white rounded-2xl shadow-lg flex flex-col h-full p-6">
                <div class="mb-4 border-b pb-4">
                    <h2 class="text-xl font-semibold mb-3 flex items-center gap-2"><i class="ph-bold ph-user-circle text-cyan-600"></i> Tus Datos</h2>
                    <div class="space-y-3">
                        <input type="text" id="customer-name" placeholder="Tu Nombre Completo *" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50">
                        <input type="tel" id="customer-phone" placeholder="Tu Teléfono de WhatsApp *" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50">
                        <textarea id="customer-address" placeholder="Tu Dirección (para envíos o citas a domicilio)" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 h-20 resize-none"></textarea>
                    </div>
                </div>
                <div id="cart-container" class="flex-grow overflow-y-auto pr-2">
                    <p id="empty-cart-message" class="text-center text-gray-400 my-16"><i class="ph-light ph-shopping-cart text-6xl"></i><br>Tu carrito está vacío</p>
                    <div id="cart-products-section"></div>
                    <div id="cart-appointments-section"></div>
                </div>
                <div class="border-t pt-4 mt-4 space-y-3">
                    <div class="flex justify-between font-bold text-2xl text-cyan-700"><span>Total:</span><span id="total">$0.00</span></div>
                    <button id="submit-order-btn" onclick="window.processOrder()" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2 text-lg"><i class="ph-bold ph-whatsapp-logo"></i>Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 text-center shadow-2xl max-w-sm mx-4 fade-in">
            <i class="ph-bold ph-check-circle text-8xl text-green-500 mb-4"></i>
            <h3 class="text-2xl font-bold mb-2">¡Pedido Enviado!</h3>
            <p class="text-gray-600 mb-6">Hemos recibido tu pedido. La notificación se está abriendo en WhatsApp.</p>
            <button onclick="window.closeSuccessModal()" class="bg-cyan-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-cyan-700">Aceptar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCC-swKUQGU93xe_bc7Qts2nhFCji3ZeDs",
          authDomain: "zona-animal-pedidos.firebaseapp.com",
          projectId: "zona-animal-pedidos",
          storageBucket: "zona-animal-pedidos.appspot.com",
          messagingSenderId: "1028482666526",
          appId: "1:1028482666526:web:a136fa73b9b0d884389e0f"
        };
        const appId = firebaseConfig.projectId;
        let db;

        let allProducts = [];
        let cart = [];
        const DELIVERY_ITEM = { id: 'delivery', name: 'Servicio a Domicilio', price: 50.00, type: 'service_fee', quantity: 1 };

        const itemsContainer = document.getElementById('items-container');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const totalEl = document.getElementById('total');
        const cartProductsSection = document.getElementById('cart-products-section');
        const cartAppointmentsSection = document.getElementById('cart-appointments-section');
        const successModal = document.getElementById('success-modal');
        const cartWrapper = document.getElementById('cart-wrapper');
        const searchInput = document.getElementById('search-input');
        
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                await signInAnonymously(getAuth(app));
                listenToProducts();
            } catch (error) {
                console.error("Error al inicializar:", error);
                itemsContainer.innerHTML = `<p class="text-red-500 text-center">No se pudo cargar el catálogo.</p>`;
            }
        }

        function listenToProducts() {
            onSnapshot(collection(db, `/artifacts/${appId}/public/data/products`), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                renderCatalog();
            }, (error) => {
                console.error("Error al cargar productos:", error);
                itemsContainer.innerHTML = `<p class="text-red-500 text-center">Error al cargar catálogo.</p>`;
            });
        }

        function renderCatalog() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            itemsContainer.innerHTML = '';
            
            if (allProducts.length === 0) {
                itemsContainer.innerHTML = `<p class="text-center text-gray-500 my-16">Cargando...</p>`;
                return;
            }
            if (filteredProducts.length === 0) {
                itemsContainer.innerHTML = `<p class="text-center text-gray-500 my-16">No se encontraron productos.</p>`;
                return;
            }

            const categories = filteredProducts.reduce((acc, p) => {
                (acc[p.category] = acc[p.category] || []).push(p);
                return acc;
            }, {});

            for (const category in categories) {
                itemsContainer.innerHTML += `<h3 class="text-2xl font-bold text-gray-800 mt-6 mb-4 first:mt-0">${category}</h3>`;
                if (category === "Agenda de Citas" && !searchTerm) {
                    itemsContainer.innerHTML += `<div class="bg-cyan-50 border-l-4 border-cyan-500 text-cyan-800 p-4 rounded-r-lg mb-4"><p class="font-bold">Horarios:</p><p>Lun-Dom, 10-4 PM y 6-9 PM</p></div>`;
                }
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4';
                categories[category].forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'bg-gray-50 rounded-lg text-left hover:shadow-lg transition-all duration-300 flex flex-col justify-between overflow-hidden';
                    itemCard.innerHTML = `<img src="${item.imageUrl || 'https://placehold.co/300x200/eee/ccc?text=Producto'}" alt="${item.name}" class="w-full h-32 object-cover"><div class="p-3 flex flex-col flex-grow"><p class="font-semibold text-gray-900 flex-grow">${item.name}</p><p class="text-cyan-600 font-bold text-xl mt-2">$${(item.price||0).toFixed(2)}</p></div><button onclick="window.addItemToCart('${item.id}')" class="bg-cyan-600 text-white font-bold py-2 w-full mt-2 hover:bg-cyan-700">Agregar</button>`;
                    grid.appendChild(itemCard);
                });
                itemsContainer.appendChild(grid);
            }
        }
        
        function updateCart() {
            const isHomeService = cart.some(item => item.type === 'service' && document.querySelector(`input[name="location-${item.id}"]:checked`)?.value === 'Domicilio');
            const hasFee = cart.some(item => item.id === 'delivery');
            if (isHomeService && !hasFee) cart.push({ ...DELIVERY_ITEM });
            else if (!isHomeService && hasFee) cart.splice(cart.findIndex(i => i.id === 'delivery'), 1);

            emptyCartMessage.style.display = cart.length === 0 ? 'block' : 'none';
            const products = cart.filter(item => item.type === 'product');
            const services = cart.filter(item => item.type !== 'product');
            cartProductsSection.innerHTML = products.length > 0 ? `<h3 class="text-lg font-semibold text-gray-700 mb-2">Productos:</h3><div class="space-y-2">${products.map(item => `<div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg fade-in"><span class="flex-grow pr-2">${item.name}</span><div class="flex items-center gap-3"><div class="flex items-center gap-2 font-semibold"><button onclick="window.decreaseQuantity('${item.id}')" class="px-2 rounded bg-gray-200">-</button><span>${item.quantity}</span><button onclick="window.increaseQuantity('${item.id}')" class="px-2 rounded bg-gray-200">+</button></div><span class="font-semibold w-16 text-right">$${(item.price * item.quantity).toFixed(2)}</span><button onclick="window.removeProductFromCart('${item.id}')" class="text-red-500"><i class="ph-bold ph-trash text-xl"></i></button></div></div>`).join('')}</div>` : '';
            cartAppointmentsSection.innerHTML = services.length > 0 ? `<h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2">Citas y Cargos:</h3><div class="space-y-4">${services.map(item => item.type === 'service' ? `<div class="bg-gray-50 p-3 rounded-lg fade-in"><div class="flex justify-between items-center mb-3"><span class="font-semibold">${item.name}</span><button onclick="window.removeServiceFromCart('${item.id}')" class="text-red-500"><i class="ph-bold ph-trash text-xl"></i></button></div><div class="grid grid-cols-2 gap-2 text-sm"><input type="date" id="date-${item.id}" class="w-full p-2 border rounded"><select id="time-${item.id}" class="w-full p-2 border rounded"><option>10AM-4PM</option><option>6PM-9PM</option></select><div class="col-span-2 flex gap-4 mt-1"><label><input type="radio" name="location-${item.id}" value="Local" checked onchange="window.updateCart()"> Local</label><label><input type="radio" name="location-${item.id}" value="Domicilio" onchange="window.updateCart()"> Domicilio</label></div></div></div>` : `<div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg fade-in"><span>${item.name}</span><span class="font-semibold">$${item.price.toFixed(2)}</span></div>`).join('')}</div>` : '';
            totalEl.textContent = `$${cart.reduce((s, i) => s + (i.price * (i.quantity || 1)), 0).toFixed(2)}`;
        }

        window.addItemToCart = (itemId) => {
            const itemData = allProducts.find(p => p.id === itemId);
            if (!itemData) return;
            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            if (itemData.type === 'service') {
                if (existingItem) return;
                cart.push({ ...itemData, quantity: 1 });
            } else {
                if (existingItem) existingItem.quantity++;
                else cart.push({ ...itemData, quantity: 1 });
            }
            updateCart();
            cartWrapper.classList.add('cart-highlight');
            setTimeout(() => cartWrapper.classList.remove('cart-highlight'), 700);
        }
        
        window.increaseQuantity = (id) => { const i = cart.find(p => p.id === id); if (i) i.quantity++; updateCart(); }
        window.decreaseQuantity = (id) => { const i = cart.find(p => p.id === id); if (i) { i.quantity--; if (i.quantity < 1) removeProductFromCart(id); else updateCart(); } }
        const removeProductFromCart = (id) => { cart = cart.filter(p => p.id !== id); updateCart(); }
        window.removeProductFromCart = removeProductFromCart;
        window.removeServiceFromCart = (id) => { cart = cart.filter(p => p.id !== id); updateCart(); }
        window.updateCart = updateCart;

        function sendWhatsApp(orderData, orderId) {
            const phone = "522452070033";
            let msg = `🐾 *Nuevo Pedido: #${orderId.substring(0,6)}* 🐾\n\n*Cliente:* ${orderData.customerInfo.name}\n*Tel:* ${orderData.customerInfo.phone}\n\n*Detalles:*\n`;
            orderData.items.forEach(i => { msg += `▪️ ${i.name} (x${i.quantity || 1})\n`; });
            if (orderData.appointmentInfo) msg += `\n*Cita:*\n- Fecha: ${orderData.appointmentInfo.date}\n- Lugar: ${orderData.appointmentInfo.location}\n`;
            msg += `\n*Total: $${orderData.total.toFixed(2)}*\n\nRevisa el panel de admin.`;
            window.open(`https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.processOrder = async () => {
            const customer = { name: document.getElementById('customer-name').value, phone: document.getElementById('customer-phone').value, address: document.getElementById('customer-address').value };
            if (cart.length === 0 || !customer.name || !customer.phone) return alert("Completa tus datos y añade productos.");
            const service = cart.find(i => i.type === 'service');
            let appointmentInfo = null;
            if (service) {
                const date = document.getElementById(`date-${service.id}`).value;
                if (!date) return alert("Selecciona una fecha para tu cita.");
                appointmentInfo = { date, time: document.getElementById(`time-${service.id}`).value, location: document.querySelector(`input[name="location-${service.id}"]:checked`).value };
            }
            const orderData = { customerInfo: customer, items: cart, appointmentInfo, total: cart.reduce((s, i) => s + (i.price * (i.quantity || 1)), 0), status: 'Pendiente', timestamp: serverTimestamp() };
            const btn = document.getElementById('submit-order-btn');
            try {
                btn.disabled = true;
                btn.innerHTML = `<i class="ph-bold ph-spinner animate-spin"></i> Procesando...`;
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/orders`), orderData);
                sendWhatsApp(orderData, docRef.id);
                successModal.classList.remove('hidden');
                cart = [];
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-phone').value = '';
                document.getElementById('customer-address').value = '';
                updateCart();
            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un problema al enviar tu pedido.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="ph-bold ph-whatsapp-logo"></i> Realizar Pedido`;
            }
        };
        
        window.closeSuccessModal = () => successModal.classList.add('hidden');

        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            updateCart();
            searchInput.addEventListener('input', renderCatalog);
        });
    </script>
</body>
</html>
