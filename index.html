<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos y Citas - Veterinaria Zona Animal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos de Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cart-highlight { animation: highlight 0.7s ease-out; }
        @keyframes highlight { 0%, 100% { background-color: white; } 50% { background-color: #cffafe; } }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex flex-col lg:flex-row p-4 gap-4">
        <div class="lg:w-3/5 flex flex-col h-full">
            <header class="mb-4">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-2"><i class="ph-bold ph-paw-print text-cyan-600"></i> Veterinaria Zona Animal</h1>
                <p class="text-gray-500 mt-1">Explora nuestros productos y agenda tu cita.</p>
            </header>
            
            <!-- NUEVO: Barra de Búsqueda -->
            <div class="mb-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="ph-bold ph-magnifying-glass text-gray-400"></i>
                    </span>
                    <input type="text" id="search-input" placeholder="Buscar productos o servicios..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
            </div>

            <div id="items-container" class="bg-white p-4 rounded-2xl shadow-md flex-grow overflow-y-auto" style="max-height: 80vh;"></div>
        </div>
        <div class="lg:w-2/5 flex flex-col">
            <div id="cart-wrapper" class="bg-white rounded-2xl shadow-lg flex flex-col h-full p-6">
                <div class="mb-4 border-b pb-4">
                    <h2 class="text-xl font-semibold mb-3 flex items-center gap-2"><i class="ph-bold ph-user-circle text-cyan-600"></i> Tus Datos</h2>
                    <div class="space-y-3">
                        <input type="text" id="customer-name" placeholder="Tu Nombre Completo *" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50">
                        <input type="tel" id="customer-phone" placeholder="Tu Teléfono de WhatsApp *" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50">
                        <textarea id="customer-address" placeholder="Tu Dirección (para envíos o citas a domicilio)" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 h-20 resize-none"></textarea>
                    </div>
                </div>
                <div id="cart-container" class="flex-grow overflow-y-auto pr-2">
                    <p id="empty-cart-message" class="text-center text-gray-400 my-16"><i class="ph-light ph-shopping-cart text-6xl"></i><br>Tu carrito está vacío</p>
                    <div id="cart-products-section"></div>
                    <div id="cart-appointments-section"></div>
                </div>
                <div class="border-t pt-4 mt-4 space-y-3">
                    <div class="flex justify-between font-bold text-2xl text-cyan-700"><span>Total:</span><span id="total">$0.00</span></div>
                    <button id="submit-order-btn" onclick="window.processOrder()" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2 text-lg"><i class="ph-bold ph-whatsapp-logo"></i>Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 text-center shadow-2xl max-w-sm mx-4 fade-in">
            <i class="ph-bold ph-check-circle text-8xl text-green-500 mb-4"></i>
            <h3 class="text-2xl font-bold mb-2">¡Pedido Enviado!</h3>
            <p class="text-gray-600 mb-6">Hemos recibido tu pedido. Nos pondremos en contacto contigo para confirmar.</p>
            <button onclick="window.closeSuccessModal()" class="bg-cyan-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-cyan-700">Aceptar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyCC-swKUQGU93xe_bc7Qts2nhFCji3ZeDs",
          authDomain: "zona-animal-pedidos.firebaseapp.com",
          projectId: "zona-animal-pedidos",
          storageBucket: "zona-animal-pedidos.appspot.com",
          messagingSenderId: "1028482666526",
          appId: "1:1028482666526:web:a136fa73b9b0d884389e0f"
        };
        const appId = firebaseConfig.projectId;
        let db;

        // --- ESTADO DE LA APLICACIÓN ---
        let allProducts = [];
        let cart = [];
        const DELIVERY_ITEM = { id: 'delivery', name: 'Servicio a Domicilio', price: 50.00, type: 'service_fee', quantity: 1 };
        const PRODUCT_SHIPPING_ITEM = { id: 'product_shipping', name: 'Costo de Envío', price: 15.00, type: 'shipping_fee', quantity: 1 };

        // --- DOM ELEMENTS ---
        const itemsContainer = document.getElementById('items-container');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const totalEl = document.getElementById('total');
        const cartProductsSection = document.getElementById('cart-products-section');
        const cartAppointmentsSection = document.getElementById('cart-appointments-section');
        const successModal = document.getElementById('success-modal');
        const submitOrderBtn = document.getElementById('submit-order-btn');
        const cartWrapper = document.getElementById('cart-wrapper');
        const searchInput = document.getElementById('search-input');
        
        // --- INICIALIZACIÓN ---
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                listenToProducts();
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                itemsContainer.innerHTML = '<p class="text-red-500 text-center">No se pudo cargar el catálogo de productos.</p>';
            }
        }

        function listenToProducts() {
            const productsRef = collection(db, `/artifacts/${appId}/public/data/products`);
            onSnapshot(productsRef, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ fbId: doc.id, ...doc.data() }));
                renderCatalog();
            }, (error) => {
                console.error("Error al cargar productos:", error);
                itemsContainer.innerHTML = '<p class="text-red-500 text-center">Error al cargar el catálogo.</p>';
            });
        }

        // --- RENDERIZADO ---
        function renderCatalog() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));

            itemsContainer.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                itemsContainer.innerHTML = `<p class="text-center text-gray-500 my-16">No se encontraron productos para "${searchInput.value}".</p>`;
                return;
            }

            const categories = {};
            filteredProducts.forEach(p => {
                if (!categories[p.category]) categories[p.category] = [];
                categories[p.category].push(p);
            });

            for (const category in categories) {
                let categoryHtml = `<h3 class="text-2xl font-bold text-gray-800 mt-6 mb-4 first:mt-0">${category}</h3>`;
                if (category === "Agenda de Citas" && searchTerm === '') { // Solo mostrar si no se está buscando
                    categoryHtml += `<div class="bg-cyan-50 border-l-4 border-cyan-500 text-cyan-800 p-4 rounded-r-lg mb-4"><p class="font-bold">Horarios:</p><p>Lunes a Domingo, 10-4 PM y 6-9 PM</p></div>`;
                }
                itemsContainer.innerHTML += categoryHtml;

                const grid = document.createElement('div');
                // Columnas responsivas: 1 en móvil, 2 en tablet, 3 en desktop
                grid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4';
                categories[category].forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'bg-gray-50 rounded-lg text-left hover:shadow-lg transition-all duration-300 flex flex-col justify-between overflow-hidden';
                    
                    itemCard.innerHTML = `
                        <img src="${item.imageUrl || 'https://placehold.co/300x200/eee/ccc?text=Producto'}" alt="${item.name}" class="w-full h-32 object-cover">
                        <div class="p-3 flex flex-col flex-grow">
                            <p class="font-semibold text-gray-900 flex-grow">${item.name}</p>
                            <p class="text-cyan-600 font-bold text-xl mt-2">$${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="window.addItemToCart('${item.id}')" class="bg-cyan-600 text-white font-bold py-2 w-full mt-2 hover:bg-cyan-700 transition-colors">Agregar</button>
                    `;
                    grid.appendChild(itemCard);
                });
                itemsContainer.appendChild(grid);
            }
        }
        
        function updateCart() {
            // Lógica de envíos
            const isHomeService = cart.some(item => item.type === 'service' && document.querySelector(`input[name="location-${item.id}"]:checked`)?.value === 'Domicilio');
            const hasServiceDeliveryFee = cart.some(item => item.id === 'delivery');
            if (isHomeService && !hasServiceDeliveryFee) cart.push({ ...DELIVERY_ITEM });
            else if (!isHomeService && hasServiceDeliveryFee) cart.splice(cart.findIndex(i => i.id === 'delivery'), 1);

            const products = cart.filter(item => item.type === 'product');
            const productsSubtotal = products.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const hasProductShippingFee = cart.some(item => item.id === 'product_shipping');
            if (products.length > 0 && productsSubtotal < 100) {
                if (!hasProductShippingFee) cart.push({ ...PRODUCT_SHIPPING_ITEM });
            } else {
                if (hasProductShippingFee) cart.splice(cart.findIndex(i => i.id === 'product_shipping'), 1);
            }
            
            // Lógica de renderizado
            emptyCartMessage.style.display = cart.length === 0 ? 'block' : 'none';
            cartProductsSection.innerHTML = '';
            cartAppointmentsSection.innerHTML = '';
            const servicesAndFees = cart.filter(item => item.type !== 'product');
            
            if (products.length > 0) {
                let productsHtml = '<h3 class="text-lg font-semibold text-gray-700 mb-2">Productos:</h3><div class="space-y-2">';
                products.forEach(item => {
                    productsHtml += `<div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg fade-in"><span class="flex-grow pr-2">${item.name}</span><div class="flex items-center gap-3"><div class="flex items-center gap-2 font-semibold"><button onclick="window.decreaseQuantity('${item.id}')" class="px-2 rounded bg-gray-200 hover:bg-gray-300">-</button><span>${item.quantity}</span><button onclick="window.increaseQuantity('${item.id}')" class="px-2 rounded bg-gray-200 hover:bg-gray-300">+</button></div><span class="font-semibold w-16 text-right">$${(item.price * item.quantity).toFixed(2)}</span><button onclick="window.removeProductFromCart('${item.id}')" class="text-red-500 hover:text-red-700"><i class="ph-bold ph-trash text-xl"></i></button></div></div>`;
                });
                cartProductsSection.innerHTML = productsHtml + '</div>';
            }
            
            if (servicesAndFees.length > 0) {
                let servicesHtml = '<h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2">Cita(s) y Cargos:</h3><div class="space-y-4">';
                servicesAndFees.forEach(item => {
                    if (item.type === 'service') {
                        servicesHtml += `<div class="bg-gray-50 p-3 rounded-lg fade-in"><div class="flex justify-between items-center mb-3"><span class="font-semibold">${item.name}</span><button onclick="window.removeServiceFromCart('${item.id}')" class="text-red-500 hover:text-red-700"><i class="ph-bold ph-trash text-xl"></i></button></div><div class="grid grid-cols-2 gap-2 text-sm"><input type="date" id="date-${item.id}" class="w-full p-2 border border-gray-300 rounded-lg"><select id="time-${item.id}" class="w-full p-2 border border-gray-300 rounded-lg"><option>10AM-4PM</option><option>6PM-9PM</option></select><div class="col-span-2 flex gap-4 mt-1"><label><input type="radio" name="location-${item.id}" value="Local" checked onchange="window.updateCart()"> En Local</label><label><input type="radio" name="location-${item.id}" value="Domicilio" onchange="window.updateCart()"> A Domicilio</label></div></div></div>`;
                    } else if (item.type === 'service_fee' || item.type === 'shipping_fee') {
                         servicesHtml += `<div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg fade-in"><span>${item.name}</span><span class="font-semibold">$${item.price.toFixed(2)}</span></div>`;
                    }
                });
                cartAppointmentsSection.innerHTML = servicesHtml + '</div>';
            }
            
            totalEl.textContent = `$${cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0).toFixed(2)}`;
        }

        // --- LÓGICA DEL CARRITO ---
        window.addItemToCart = (itemId) => {
            const itemData = allProducts.find(p => p.id === itemId);
            if (!itemData) return;

            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            if (itemData.type === 'service') {
                if (existingItem) return;
                cart.push({ ...itemData, quantity: 1 });
            } else if (itemData.type === 'product') {
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...itemData, quantity: 1 });
                }
            }
            updateCart();
            cartWrapper.classList.add('cart-highlight');
            setTimeout(() => cartWrapper.classList.remove('cart-highlight'), 700);
        }

        window.increaseQuantity = (itemId) => { const item = cart.find(i => i.id === itemId); if (item) item.quantity++; updateCart(); }
        window.decreaseQuantity = (itemId) => { const item = cart.find(i => i.id === itemId); if (item) { item.quantity--; if (item.quantity <= 0) removeProductFromCart(itemId); else updateCart(); } }
        function removeProductFromCart(itemId) { cart = cart.filter(i => i.id !== itemId); updateCart(); }
        window.removeProductFromCart = removeProductFromCart;
        window.removeServiceFromCart = (serviceId) => { cart = cart.filter(i => i.id !== serviceId); updateCart(); }
        window.updateCart = updateCart;

        // --- LÓGICA DEL PEDIDO ---
        window.processOrder = async () => {
            const customerEl = { name: document.getElementById('customer-name'), phone: document.getElementById('customer-phone'), address: document.getElementById('customer-address') };
            if (cart.length === 0 || !customerEl.name.value || !customerEl.phone.value) return alert("Por favor, añade productos y completa tu nombre y teléfono.");
            
            let appointmentInfo = null;
            const service = cart.find(item => item.type === 'service');
            if (service) {
                const dateValue = document.getElementById(`date-${service.id}`).value;
                if (!dateValue) return alert("Por favor, selecciona una fecha para tu cita.");
                appointmentInfo = { date: dateValue, time: document.getElementById(`time-${service.id}`).value, location: document.querySelector(`input[name="location-${service.id}"]:checked`).value };
            }
            const total = cart.reduce((s, i) => s + (i.price * (i.quantity || 1)), 0);
            const orderData = { customerInfo: { name: customerEl.name.value, phone: customerEl.phone.value, address: customerEl.address.value }, items: cart, appointmentInfo, total: total, status: 'Pendiente', timestamp: serverTimestamp() };

            try {
                submitOrderBtn.disabled = true;
                submitOrderBtn.innerHTML = `<i class="ph-bold ph-spinner animate-spin"></i> Procesando...`;
                const ordersCollectionPath = `/artifacts/${appId}/public/data/orders`;
                await addDoc(collection(db, ordersCollectionPath), orderData);
                successModal.classList.remove('hidden');
                cart = [];
                Object.values(customerEl).forEach(el => el.value = '');
                updateCart();
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Hubo un problema al enviar tu pedido.");
            } finally {
                submitOrderBtn.disabled = false;
                submitOrderBtn.innerHTML = `<i class="ph-bold ph-whatsapp-logo"></i> Realizar Pedido`;
            }
        }
        
        window.closeSuccessModal = () => successModal.classList.add('hidden');

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            updateCart();
            searchInput.addEventListener('input', renderCatalog);
        });
    </script>
</body>
</html>
